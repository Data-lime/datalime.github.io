<header class="site-header header d-flex align-items-center sticky-top" role="banner">

    {%- assign default_paths = site.pages | map: "path" -%}
    {%- assign page_paths = site.header_pages | default: default_paths -%}
    
 
    <div class="container-fluid container-xl position-relative d-flex align-items-center justify-content-between">

        <a class="logo d-flex align-items-center" href="{{ "/" | relative_url }}" title="{{ site.title | escape }}">
            <img alt="{{ site.title | escape }}" fetchpriority="high" decoding="async" data-nimg="1" width="200" src="{{ "/images/logo.svg" | relative_url }}" style="color: transparent;">
        </a>
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#">Accueil</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#about">A propos</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#services" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Services
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="#data">Analyse de données</a></li>
                    <li><a class="dropdown-item" href="#web">Développement web</a></li>
                    <li><a class="dropdown-item" href="#si">Systèmes d'information</a></li>
                    <li><a class="dropdown-item" href="#consulting">Appui & assistance</a></li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#contact">Contact</a>
                </li>
                
              </ul>
            </div>
          </div>
        </nav>

    </div>
</header>
